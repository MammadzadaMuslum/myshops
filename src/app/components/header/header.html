<mat-toolbar
  class="sticky top-0 left-0 w-full z-50 !bg-white/80 backdrop-blur-xl border-b border-gray-200"
>
  <div class="w-full max-w-7xl mx-auto flex items-center justify-between px-4">
    <a routerLink="/" class="flex items-center gap-3 select-none group">
      <div
        class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-extrabold shadow-sm group-hover:scale-105 transition"
      >
        M
      </div>
      <div class="flex flex-col leading-tight">
        <span class="text-lg font-extrabold text-gray-900 tracking-tight">MyShops</span>
        <span class="text-xs text-gray-500 -mt-0.5">Modern Store Experience</span>
      </div>
    </a>

    <!-- DESKTOP NAV -->
    <nav class="hidden md:flex items-center gap-8 text-sm font-semibold text-gray-700">
      <a
        routerLink="/"
        routerLinkActive="text-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative hover:text-blue-600 transition"
      >
        Home
        <span
          class="absolute left-0 -bottom-2 h-[2px] w-0 bg-blue-600 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>
      <a
        routerLink="/shops"
        routerLinkActive="text-blue-600"
        class="hover:text-blue-600 transition"
        >Shops</a
      >
      <a
        (click)="onFavoritesClick($event)"
        routerLinkActive="text-blue-600"
        class="hover:text-blue-600 transition relative cursor-pointer"
        >
        <span class="flex items-center gap-1">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          Favorites
          <span *ngIf="favoritesCount > 0" 
                class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{ favoritesCount }}
          </span>
        </span>
      </a>
      <a
        *ngIf="userService.user()"
        routerLink="/admin"
        routerLinkActive="text-blue-600"
        class="hover:text-blue-600 transition"
        >Admin</a
      >
    </nav>

    <div class="hidden md:flex items-center gap-3">
      <ng-container *ngIf="!userService.user()">
        <a
          mat-button
          routerLink="/login"
          class="!rounded-xl !px-4 !py-2 !font-semibold !text-gray-700 hover:!bg-gray-100 transition"
        >
          Login
        </a>
        <a
          mat-flat-button
          color="primary"
          routerLink="/register"
          class="!rounded-xl !px-5 !py-2 !font-semibold !shadow-sm hover:!shadow-md transition"
        >
          Register
        </a>
      </ng-container>

        <ng-container *ngIf="userService.user()">
        <div class="relative group">
          <button
            class="flex items-center gap-2  px-3 py-2 hover:bg-gray-100 transition cursor-pointer"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span class="font-medium text-gray-800">{{ userService.user()?.name }}</span>
          </button>

  
          <div
            class="absolute right-0 mt-2 w-40 bg-white rounded-xl shadow-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-200"
          >
            <button
              (click)="openProfileModal()"
              class="flex items-center gap-2 w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition rounded-lg cursor-pointer"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              Profile
            </button>
            <button
              (click)="logout()"
              class="flex items-center gap-2 w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition rounded-lg cursor-pointer"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-8v2h8v14h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- MOBILE HAMBURGER MENU -->
    <div class="md:hidden flex items-center">
      <button 
        (click)="toggleMobileMenu()" 
        class="p-2 rounded-xl hover:bg-gray-100 transition-colors"
        aria-label="Toggle menu">
        <svg
          *ngIf="!isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-700"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-700"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</mat-toolbar>


<!-- MOBILE SLIDE-OUT MENU -->
<div 
  class="fixed inset-0 z-40 md:hidden"
  *ngIf="isMobileMenuOpen"
  (click)="closeMobileMenu()">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300"></div>
  
  <!-- Slide-out Drawer -->
  <div 
    class="absolute right-0 top-0 h-full w-72 bg-white shadow-2xl transform transition-transform duration-300 ease-out"
    [class.translate-x-full]="!isMobileMenuOpen"
    [class.translate-x-0]="isMobileMenuOpen"
    (click)="$event.stopPropagation()">
    
    <!-- Drawer Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-100">
      <span class="text-lg font-bold text-gray-900">Menu</span>
      <button 
        (click)="closeMobileMenu()" 
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Navigation Links -->
    <nav class="p-4 space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-50 text-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Home
      </a>
      
      <a
        routerLink="/shops"
        routerLinkActive="bg-blue-50 text-blue-600"
        (click)="closeMobileMenu()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        Shops
      </a>
      
      <a
        routerLink="/favorites"
        routerLinkActive="bg-blue-50 text-blue-600"
        (click)="closeMobileMenu()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium">
        <div class="relative">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          <span *ngIf="favoritesCount > 0" 
                class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center">
            {{ favoritesCount }}
          </span>
        </div>
        Favorites
      </a>
      
      <a
        *ngIf="userService.user()"
        routerLink="/admin"
        routerLinkActive="bg-blue-50 text-blue-600"
        (click)="closeMobileMenu()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Admin
      </a>
    </nav>
    
    <!-- Divider -->
    <div class="border-t border-gray-100 mx-4"></div>
    
    <!-- Auth Section -->
    <div class="p-4 space-y-1">
      <ng-container *ngIf="!userService.user()">
        <a
          routerLink="/login"
          (click)="closeMobileMenu()"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Login
        </a>
        <a
          routerLink="/register"
          (click)="closeMobileMenu()"
          class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition-colors font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          Register
        </a>
      </ng-container>
      
      <ng-container *ngIf="userService.user()">
        <button
          (click)="closeMobileMenu(); openProfileModal()"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium w-full">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          Profile
        </button>
        <button
          (click)="logoutAndClose()"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition-colors font-medium w-full">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </ng-container>
    </div>
  </div>
</div>

<!-- Profile Modal -->
<app-profile-modal
  *ngIf="isProfileModalOpen"
  (close)="closeProfileModal()"
  (saved)="onProfileSaved()"
  (deleted)="onProfileDeleted()">
</app-profile-modal>
